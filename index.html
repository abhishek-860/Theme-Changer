<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Color Changer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Theme Scheme Switcher</h1>
    <div class="canvas">
        <span class="buttons" id="gray"></span>
        <span class="buttons" id="green"></span>
        <span class="buttons" id="blue"></span>
        <span class="buttons" id="yellow"></span>
    </div>
    <h2>Try clicking on one of the colors above
      <span>to change the background color of this page!</span>
    </h2>
</body>
<script src="script.js"></script>
</html>
